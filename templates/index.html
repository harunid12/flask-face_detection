<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deteksi Wajah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow p-4">
            <h2 class="mb-4 text-center">Deteksi Wajah dari Gambar</h2>
            
            <form action="/" method="post" enctype="multipart/form-data" class="mb-4">
                <div class="mb-3">
                    <input class="form-control" type="file" name="image" required>
                </div>
                <button class="btn btn-primary w-100" type="submit">Upload & Deteksi</button>
            </form>

            {% if uploaded %}
                <div class="text-center">
                    <h4 class="mb-3">Hasil Deteksi:</h4>
                    <img src="{{ image_path }}" alt="Detected Face" class="img-fluid rounded shadow" style="width: 500px; height: 500px; object-fit: contain;">
                </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
